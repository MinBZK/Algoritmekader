name: Run python script

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: 'pip'
      
      - name: Run Python script
        run: python script/analysis-maatregelen.py
