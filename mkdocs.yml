### theme settings ###
theme: 
    name: material
    language: nl
    palette:
        primary: blue
    features:
        - navigation.indexes
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.path
        - navigation.top
        - navigation.tracking
        # - navigation.footer
        - search.highlight
        - search.suggest
        - content.action.edit
    icon:
        logo: fontawesome/solid/house
        annotation: fontawesome/solid/circle-info

