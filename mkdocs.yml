# Existing mkdocs.yml content
site_name: Algoritmekader [concept]
site_description: Concept van het algoritmekader. Het doel daarvan is om overheden op praktische wijze te ondersteunen, zodat zij op een wettige en ethisch verantwoorde wijze algoritmes en AI-systemen gebruiken.

theme: 
    name: material
    language: nl
    logo_text: Algoritmekader [concept]
    font: false 
    custom_dir: overrides
    palette:
        - scheme: custom
          primary: '#154273'
          accent: '#B9D6EC'
          background: '#111111'
          text: '#154273'
        - primary: custom
    features:
        - navigation.indexes
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
        - navigation.instant
        - navigation.footer
        - navigation.prune
        - search.highlight
        - search.suggest
        - content.action.edit
        - content.action.view
        - content.tooltips
        - content.tabs.link
    icon:
        logo: fontawesome/solid/house
        annotation: fontawesome/solid/circle-info
    logo: https://overheid.nl/themes/contrib/koopoverheid_theme/logo.svg

nav:
    - Home: index.md
    - Over het algoritmekader:
        - Overzicht: overhetalgoritmekader/index.md
        - Definities: overhetalgoritmekader/definities.md
        - Contributie: overhetalgoritmekader/CONTRIBUTING.md
    - Levenscyclus:
        - Overzicht: levenscyclus/index.md
        - Probleemanalyse: levenscyclus/probleemanalyse.md
        - Ontwerp: levenscyclus/ontwerp.md
        - Dataverkenning en Datapreparatie: levenscyclus/dataverkenning-en-datapreparatie.md
        - Ontwikkelen: levenscyclus/ontwikkelen.md
        - Verificatie en Validatie: levenscyclus/verificatie-en-validatie.md
        - Implementatie: levenscyclus/implementatie.md
        - Monitoring en Beheer: levenscyclus/monitoring-en-beheer.md
        - Uitfaseren: levenscyclus/uitfaseren.md
    - Bouwblokken: 
        - Overzicht: bouwblokken/index.md
        - Bias en non discriminatie: bouwblokken/bias-en-non-discriminatie/index.md
        - Data: bouwblokken/data/index.md
        - Duurzaamheid: bouwblokken/duurzaamheid/index.md
        - Fundamentele rechten: bouwblokken/fundamentele-rechten/index.md
        - Mensenlijke controle: bouwblokken/menselijke-controle/index.md
        - Privacy en gegevensbescherming: bouwblokken/privacy-en-gegevensbescherming/index.md
        - Publieke inkoop: bouwblokken/publieke-inkoop/index.md
        - Technische robuustheid en veiligheid: bouwblokken/technische-robuustheid-en-veiligheid/index.md
        - Transparantie: bouwblokken/transparantie/index.md
    - Rollen: rollen/index.md
    - Vereisten: vereisten/index.md
    - Maatregelen: maatregelen/index.md
    - Instrumenten: instrumenten/index.md



# Extra opties
markdown_extensions: 
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.details
    - admonition
    - attr_list
    - abbr
    - md_in_html
    - footnotes
    - toc:
        permalink: true
        toc_depth: 3
    - pymdownx.tasklist:
        custom_checkbox: true
        clickable_checkbox: true
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.snippets:
        auto_append:
            - includes/begrippenlijst.md

# Extra opties voor footer
extra: 
    social:
        - icon: fontawesome/brands/github 
          link: https://github.com/MinBZK/Algoritmekader

extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/extra.js
  
plugins:
    - glightbox
    - search
    - git-revision-date-localized:
        enable_creation_date: true
    - awesome-pages:
        collapse_single_pages: true

hooks:
    - src/overrides/hooks/tags.py
    - src/overrides/hooks/lists.py

# Link naar GitHub repo
repo_url: https://github.com/MinBZK/Algoritmekader
edit_uri: edit/main/docs/
