<nav class="md-breadcrumbs">
    <ol class="md-breadcrumb__list">
        {% for item in breadcrumbs %}
            <li class="md-breadcrumb__item">
                <a href="{{ item.url }}" class="md-breadcrumb__link">{{ item.title }}</a>
            </li>
        {% endfor %}
        
        {# Append the current page title as the last breadcrumb #}
        <li class="md-breadcrumb__item">
            <span class="md-breadcrumb__link">{{ page.title }}</span>
        </li>
    </ol>
</nav>
